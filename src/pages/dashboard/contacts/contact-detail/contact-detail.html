<ion-header>
  <ion-navbar>
    <ion-title>
      <img style="width: 5em" src="../../../../assets/imgs/squalify.png" alt="squalify">
    </ion-title>
    <ion-buttons end>
      <button ion-button (tap)="editContact()" clear color="dark">Edit</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-between>
    <div id="top">
      <h5 no-margin>{{name}}</h5>
      <p ion-text color="grey">{{contactType}}</p>
    </div>
    <button ion-button clear icon-only>
      <ion-icon name="call"></ion-icon>
    </button>
  </ion-row>
  <ion-chip [color]="statusColor(status)">
    <ion-label>{{status}}</ion-label>
  </ion-chip>
  <ion-list margin-top no-lines>
    <ion-item no-padding>
      <h5>Contact no</h5>
      <p>{{contactNo}}</p>
    </ion-item>
    <ion-item no-padding>
      <h5>Remark</h5>
      <p>{{remark === '' || remark === null ? 'No remark' : remark }}</p>
    </ion-item>
    <button (tap)="removeContact()" no-padding ion-button clear color="danger">Remove contact</button>
  </ion-list>
</ion-content>
