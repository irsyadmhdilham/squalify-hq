<ion-content padding [ngSwitch]="pageStatus">
  <loading type="list" *ngSwitchCase="'loading'"></loading>
  <!-- <error-fetch message="Failed to retrieve points" [retry]="console.log('retry')" *ngSwitchCase="'error'"></error-fetch> -->
  <ng-container *ngSwitchDefault>
    <h5 title>points</h5>
    <ion-list>
      <ion-item (tap)="navigate(point)" no-padding *ngFor="let point of points">
        <ion-row justify-content-between>
          <p>{{date(point.date) | date:'d MMM yyyy'}}</p>
          <h5 ion-text color="primary">{{totalPoint(point)}}</h5>
        </ion-row>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
