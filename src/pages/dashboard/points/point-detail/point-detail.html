<ion-header>
  <ion-navbar>
    <ion-title>{{date | date:'d MMM yyyy'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="point" no-margin ion-text text-center color="primary">0</h2>
        <p class="point-label" text-center no-margin>Total</p>
      </ion-col>
      <ion-col>
        <h2 class="point" text-center no-margin ion-text color="orange">0</h2>
        <p class="point-label" no-margin text-center>Productive points</p>
      </ion-col>
      <ion-col>
        <h2 text-center class="point" no-margin ion-text color="purple">0</h2>
        <p class="point-label" text-center no-margin>Career points</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
