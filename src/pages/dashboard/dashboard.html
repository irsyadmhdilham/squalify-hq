<ion-header>
  <ion-navbar>
    <ion-title>
      <img style="width: 5em" id="header-title" src="../../assets/imgs/squalify.png" alt="squalify">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear=true color="grey">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid padding-vertical>
    <ion-row>
      <ion-col>
        <img src="../assets/imgs/dashboard/points.png">
        <p no-margin>Points</p>
      </ion-col>
      <ion-col>
        <img src="../assets/imgs/dashboard/sales-report.png">
        <p no-margin>Sales report</p>
      </ion-col>
      <ion-col>
        <img src="../assets/imgs/dashboard/scoreboard.png">
        <p no-margin>Scoreboard</p>
      </ion-col>
      <ion-col>
        <img src="../assets/imgs/dashboard/referrals.png">
        <p no-margin>Referrals</p>
      </ion-col>
    </ion-row>
    <ion-row margin-top>
      <ion-col>
        <img src="../assets/imgs/dashboard/schedules.png">
        <p no-margin>Schedules</p>
      </ion-col>
      <ion-col>
        <img src="../assets/imgs/dashboard/agency.png">
        <p no-margin>Agency</p>
      </ion-col>
      <ion-col>
        <img src="../assets/imgs/dashboard/groups.png">
        <p no-margin>Group</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid comp-margin padding>
    <ion-row align-items-center>
      <img class="point-image" src="../../assets/imgs/dashboard/points.png" alt="points">
      <h5>Today points</h5>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 num-style no-margin ion-text color="primary">29</h1>
        <p no-margin>Total</p>
      </ion-col>
      <ion-col>
        <h1 num-style no-margin ion-text color="orange">29</h1>
        <p no-margin>Productive points</p>
      </ion-col>
      <ion-col>
        <h1 num-style no-margin ion-text color="purple">29</h1>
        <p no-margin>Career points</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid comp-margin padding>
    <ion-row align-items-center>
      <img class="point-image" src="../../assets/imgs/dashboard/sales-report.png" alt="points">
      <h5>Sales report</h5>
    </ion-row>
    <ion-row style="margin-top: 0.5em">
      <ion-col>
        <h3 text-left num-style numFontSize="2em" no-margin ion-text color="primary">RM50,000</h3>
        <p text-left no-margin>This month sales</p>
      </ion-col>
      <ion-col>
        <h3 text-left num-style numFontSize="2em" no-margin ion-text color="orange">RM50,000</h3>
        <p no-margin text-left>This month sales</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid comp-margin>
    <ion-row align-items-center>
      <img class="point-image" src="../../assets/imgs/dashboard/schedules.png" alt="points">
      <h5>Schedules</h5>
    </ion-row>
  </ion-grid>
</ion-content>
