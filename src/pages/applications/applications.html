<ion-header>
  <ion-navbar>
    <ion-title>
      <img img-title src="../../assets/imgs/squalify.png" alt="squalify">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear color="grey" (tap)="navToNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section>
    <div (tap)="navigate(app)" class="app" *ngFor="let app of apps">
      <img src="{{app.img}}" alt="{{app.caption}}">
      <p text-center>{{app.caption}}</p>
    </div>
  </section>
</ion-content>
