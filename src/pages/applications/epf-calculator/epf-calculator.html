<ion-header>
  <ion-navbar>
    <ion-title>
      <img style="width: 5em" src="../../../assets/imgs/squalify.png" alt="squalify">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5 title>EPF eligible amount</h5>
  <section>
    <ion-list>
      <ion-item no-lines no-padding>
        <ion-label stacked>TOTAL ACCOUNT ONE</ion-label>
        <ion-input [(ngModel)]="accountOne" (keydown)="accountOneKey($event)" #accOne="ngModel" type="number" required placeholder="Insert amount"></ion-input>
      </ion-item>
      <ion-item no-lines no-padding>
        <ion-label stacked>AGE</ion-label>
        <ion-input [(ngModel)]="age" type="number" (keydown)="ageKey($event, accOne, currentAge)" #_age #currentAge="ngModel" required placeholder="Insert age"></ion-input>
      </ion-item>
    </ion-list>
    <div id="basic-saving-wrapper">
      <h2 no-margin ion-text color="orange">RM{{basicSaving()}}</h2>
      <p no-margin ion-text color="grey">BASIC SAVING</p>
    </div>
    <div id="total-amount" margin-top>
      <h1 no-margin num-style ion-text color="primary">RM{{total() | numCommas}}</h1>
      <p no-margin ion-text color="grey">TOTAL ELIGILE AMOUNT</p>
    </div>
  </section>
  <ion-row margin-top justify-content-center>
    <button (tap)="toElaborate(accOne, currentAge)" ion-button clear strong>View elaboration</button>
  </ion-row>
</ion-content>
