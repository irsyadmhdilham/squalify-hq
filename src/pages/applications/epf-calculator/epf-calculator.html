<ion-header>
  <ion-navbar>
    <ion-title>
      <img style="width: 5em" src="../../../assets/imgs/squalify.png" alt="squalify">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5 title>EPF eligible amount</h5>
  <section>
    <ion-list>
      <ion-item no-lines no-padding>
        <ion-label stacked>TOTAL ACCOUNT ONE</ion-label>
        <ion-input type="number" placeholder="Insert amount"></ion-input>
      </ion-item>
      <ion-item no-lines no-padding>
        <ion-label stacked>DATE OF BIRTH</ion-label>
        <ion-datetime placeholder="Pick date" displayFormat="DD MMM YYYY"></ion-datetime>
      </ion-item>
    </ion-list>
    <div id="basic-saving-wrapper">
      <h2 no-margin ion-text color="orange">RM{{basicSaving}}</h2>
      <p no-margin ion-text color="grey">BASIC SAVING</p>
    </div>
    <div id="total-amount" margin-top>
      <h1 no-margin num-style ion-text color="primary">RM{{total}}</h1>
      <p no-margin ion-text color="grey">TOTAL ELIGILE AMOUNT</p>
    </div>
  </section>
  <ion-row margin-top justify-content-center>
    <button (tap)="toElaborate()" ion-button clear strong>View elaboration</button>
  </ion-row>
</ion-content>
