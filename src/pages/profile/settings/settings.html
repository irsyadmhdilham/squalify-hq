  <section padding class="content-container bottom-container">
    <h5 title>Settings</h5>
    <ion-list-header no-padding>Notifications</ion-list-header>
    <ion-list no-lines>
      <ion-item no-padding>
        <ion-label class="setting-label" color="dark">Email notification</ion-label>
        <ion-toggle (ionChange)="updateEmailNotification($event)" [(ngModel)]="emailNotification"></ion-toggle>
      </ion-item>
      <ion-item (tap)="pushNotifications()" no-padding detail-push>
        <ion-label class="setting-label" color="dark">Push notifications</ion-label>
      </ion-item>
    </ion-list>
  </section>
  <section padding class="content-container bottom-container">
    <ion-list-header no-padding>General</ion-list-header>
    <ion-list no-lines>
      <ion-item no-padding>
        <p ion-text color="dark">Request remove account</p>
      </ion-item>
      <ion-item no-padding>
        <p ion-text color="dark">Terms and conditions</p>
      </ion-item>
      <ion-item no-padding>
        <p item-start ion-text color="dark">App version</p>
        <p item-end ion-text color="dark">1.1.0</p>
      </ion-item>
    </ion-list>
  </section>
</ion-content>
