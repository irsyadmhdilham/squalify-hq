      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

    </ion-item>
    <ion-item>
      <ion-label stacked>AMOUNT</ion-label>
      <ion-select>
        <ion-option></ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
