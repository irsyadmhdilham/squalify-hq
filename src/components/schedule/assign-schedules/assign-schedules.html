<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="dark" (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Select members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let member of members" (tap)="member.pick()">
      <div [ngStyle]="profileImage(member.profile_image)" item-start class="profile-image"></div>
      <h5>{{member.name}}</h5>
      <p>{{member.designation}}</p>
      <button *ngIf="member.picked" item-end ion-button icon-only clear>
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-row justify-content-center>
    <button ion-button clear (tap)="submit()">Submit</button>
  </ion-row>
</ion-content>
