<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (tap)="dismiss()" ion-button icon-only clear color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-vertical>
  <ion-list no-lines class="form-list">
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input
        type="text"
        placeholder="Insert contact name"
        ngModel
        #name="ngModel"
        (keydown)="focus($event)"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contact type</ion-label>
      <ion-select
        [(ngModel)]="contactTypeVal"
        #_contactType
        #contactType="ngModel"
        [selectOptions]="contactTypeSelectOptions"
        required
      >
        <ion-option>Referral</ion-option>
        <ion-option>Face to face</ion-option>
        <ion-option>Nesting</ion-option>
        <ion-option>Booth</ion-option>
        <ion-option>Table to table</ion-option>
        <ion-option>Social media</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Contact no</ion-label>
      <ion-input
        type="text"
        placeholder="Insert contact no"
        ngModel
        #contactNo="ngModel"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Remark (Optional)</ion-label>
      <ion-input
        type="text"
        placeholder="Insert remark"
        ngModel
        #remark="ngModel"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email (Optional)</ion-label>
      <ion-input
        type="email"
        placeholder="Insert email"
        ngModel
        #email="ngModel"
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-row justify-content-center>
    <button ion-button clear strong (tap)="addContact(name, contactType, contactNo, remark, email)">Add contact</button>
  </ion-row>
</ion-content>
